LCQD\UserBundle\Entity\User:
    user_{1..10}:
        username: <firstName()>
        email (unique): user_<current()>@lcqd.fr
        plainPassword: 'password'
        roles: ['ROLE_API_USER']
        enabled: 80%? true
        lastLogin: <dateTimeBetween('-10 day', '-1 day')>
        avatar: @avatar_*
